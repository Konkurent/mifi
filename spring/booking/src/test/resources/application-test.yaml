spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: false

security:
  jwt:
    secret: testSecret
    main-token-expiration-time: 1000000000
  permit-all:
    - /**

eureka:
  client:
    enabled: false

